<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Employee Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label color="primary">Name</ion-label>
			<ion-input [value]="empName" [(ngModel)]="empName" placeholder="Name"></ion-input>
		</ion-item>
		
		<ion-item>
			<ion-label color="primary">Employee Id</ion-label>
			<ion-input [value]="empId" [(ngModel)]="empId" placeholder="Employee Id"></ion-input>
		</ion-item>
		
		<ion-item>
			<ion-label color="primary">Email</ion-label>
			<ion-input type="email" [value]="empEmail" [(ngModel)]="empEmail" placeholder="Email Id"></ion-input>
		</ion-item>
		
		<ion-item>
			<ion-label color="primary">Grade</ion-label>
			<ion-select [(ngModel)]="grade">
				<ion-option value="C1">C1</ion-option>
				<ion-option value="C2">C2</ion-option>
				<ion-option value="B1">B1</ion-option>
				<ion-option value="B2">B2</ion-option>
				<ion-option value="A5">A5</ion-option>
			</ion-select>
		</ion-item>
		
		<ion-item>
			<ion-label color="primary">Level</ion-label>
			<ion-select [(ngModel)]="level">
				<ion-option value="M">M</ion-option>
				<ion-option value="SC">SC</ion-option>
				<ion-option value="C">C</ion-option>
				<ion-option value="SA">SA</ion-option>
			</ion-select>
		</ion-item>
		
		<ion-item>
			<ion-label color="primary">Location</ion-label>
			<ion-select [(ngModel)]="empLocation">
				<ion-option value="Bangalore">Bangalore</ion-option>
				<ion-option value="Chennai">Chennai</ion-option>
				<ion-option value="Kolkata">Kolkata</ion-option>
				<ion-option value="Mumbai">Mumbai</ion-option>
				<ion-option value="Pune">Pune</ion-option>
			</ion-select>
		</ion-item>
		
		<ion-item>
			<ion-label color="primary">Primary Skill</ion-label>
			<ion-select [(ngModel)]="skill">
				<ion-option value="Hybrid">Hybrid Cordova</ion-option>
				<ion-option value="Android">Native Android</ion-option>
				<ion-option value="Ios">Native iOS</ion-option>
			</ion-select>
		</ion-item>
		
		<ion-item>
			<ion-label color="primary">Fresher</ion-label>
			<ion-select [(ngModel)]="isFresher">
				<ion-option value="Yes">Yes</ion-option>
				<ion-option value="No">No</ion-option>
			</ion-select>
		</ion-item>
		
		<ion-item>
			<ion-label color="primary">Hire Date</ion-label>
			<ion-datetime displayFormat="DD MM YYYY" [(ngModel)]="hireDate"></ion-datetime>
		</ion-item>
		
		<ion-item>
			<ion-label color="primary">Age</ion-label>
			<ion-input [value]="empAge" [(ngModel)]="empAge" placeholder="Age"></ion-input>
		</ion-item>
		
		<ion-item>
			<ion-label color="primary">Age Bucket</ion-label>
			<ion-select [(ngModel)]="empAgeBucket">
				<ion-option value="23-25">23-25</ion-option>
				<ion-option value="25-30">25-30</ion-option>
				<ion-option value="30-35">30-35</ion-option>
				<ion-option value="35-40">35-40</ion-option>
				<ion-option value="40above">40 and above</ion-option>
			</ion-select>
		</ion-item>
		
	</ion-list>
	
	<div padding>
		<button ion-button color="primary" block (click)="saveEmpDetails()">Save & Next</button>
	</div>
</ion-content>
