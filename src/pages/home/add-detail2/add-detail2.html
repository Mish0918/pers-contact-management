<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Tagging Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>
		
		<ion-item>
			<ion-label color="primary">Resource Status</ion-label>
			<ion-select [(ngModel)]="empStatus">
				<ion-option value="abscondee">Abscondee</ion-option>
				<ion-option value="billable">Billable</ion-option>
				<ion-option value="blocked">Blocked BT</ion-option>
				<ion-option value="bench">Deployable Bench</ion-option>
			</ion-select>
		</ion-item>
		
		<ion-item>
			<ion-label color="primary">Account</ion-label>
			<ion-input [value]="accountName" [(ngModel)]="accountName" placeholder="Account Name"></ion-input>
		</ion-item>
		
		<ion-item>
			<ion-label color="primary">Project</ion-label>
			<ion-input [value]="projName" [(ngModel)]="projName" placeholder="Project Name"></ion-input>
		</ion-item>
		
		<ion-item>
			<ion-label color="primary">Project Manager</ion-label>
			<ion-input [value]="projManager" [(ngModel)]="projManager" placeholder="Project Manager"></ion-input>
		</ion-item>
		
		<ion-item>
			<ion-label color="primary">Project Id</ion-label>
			<ion-input [value]="projId" [(ngModel)]="projId" placeholder="Project Id"></ion-input>
		</ion-item>
		
		<ion-item>
			<ion-label color="primary">Allocation Start Date</ion-label>
			<ion-datetime displayFormat="DD MM YYYY" [(ngModel)]="startDate"></ion-datetime>
		</ion-item>
		
		<ion-item>
			<ion-label color="primary">Allocation End Date</ion-label>
			<ion-datetime displayFormat="DD MM YYYY" [(ngModel)]="endDate"></ion-datetime>
		</ion-item>
		
		
	</ion-list>
	
	<div padding>
		<button ion-button color="primary" block (click)="saveTaggingDetails()">Save & Next</button>
	</div>

</ion-content>
