<ion-header>

  <ion-navbar color="primary">
    <ion-title>BU Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>
	
		<ion-item>
			<ion-label color="primary">Delivery BU</ion-label>
			<ion-input [value]="deliveryBu" [(ngModel)]="deliveryBu" placeholder="Delivery BU"></ion-input>
		</ion-item>
		
		<ion-item>
			<ion-label color="primary">Delivery Region</ion-label>
			<ion-input [value]="deliveryRegion" [(ngModel)]="deliveryRegion" placeholder="Delivery Region"></ion-input>
		</ion-item>
		
		<ion-item>
			<ion-label color="primary">Sector/Country</ion-label>
			<ion-select [(ngModel)]="country">
				<ion-option value="de">DE</ion-option>
				<ion-option value="en">EN</ion-option>
				<ion-option value="fr">FR</ion-option>
				<ion-option value="us">US</ion-option>
			</ion-select>
		</ion-item>
	
	</ion-list>
	
	<div padding>
		<button ion-button color="primary" block (click)="saveBuDetails()">Save</button>
	</div>

</ion-content>
