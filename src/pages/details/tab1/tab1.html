<ion-header>
</ion-header>

<ion-content padding>
	<ion-card>

	  <ion-item>
		<ion-avatar item-left>
		  <img src="img/bg1.png">
		</ion-avatar>
		<h1 text-wrap>{{patient.PatientName}}</h1>
		<p>{{patient.Grade}}</p>
	  </ion-item>
	  
	  <ion-card-content>
		<p padding-top><b>Patient Id:</b> {{patient.PatientId}}</p>
		<p padding-top><b>Location:</b> {{patient.Location}}</p>
		<p padding-top><b>Age:</b> {{patient.Age}}</p>
		<p padding-top><b>Age Bracket:</b> {{patient.AgeBracket}}</p>
		<p padding-top><b>Admission Date:</b> {{patient.AdmissionDate}}</p>
		
	  </ion-card-content>
	</ion-card>

</ion-content>
